<!DOCTYPE html><!--identificação do tipo de arquivo-->

<html lang="pt-br"><!--abertura do html e definição do idioma-->

<head>
    <meta charset="UTF-8"><!--declarando o uso dos caracteres especiais-->
    <title>Videos</title>
</head>

<body><!--corpo do meu arquivo-->
     <h1>Inserindo música e video na página.</h1>
<p>Para inserir uma música mp3 em suas páginas web, o arquivo deve estar em uma pasta dentro da pasta raiz do site. No nosso caso a pasta media </p>

<audio controls>
    <source src="media/audio/metalica_nothing.mp3" type="audio/mpeg">

</audio>

<section>
<p>Veja o video a seguir: </p>
<video controls>
<source src="media/video/london.mp4" type="video/mp4">
<source src="movie.ogg" type="video/ogg">
</video>

</section>

<br>
<hr>
<video controls>
    <source src="media/video/pink-floyd.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    <track kind="subtitles" srclang="pt-br" src="media/video/legenda-ptbr.vtt" label="Portugues Brasil" default>

    <track kind="subtitles" srclang="en" src="media/video/legenda-en.vtt" label="Inglês" default>

</video>

<section>
<iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=DkQPTrvpR29KWUj_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</section>

<!--A tag <iframe> especifica um quadro embutido.
    Um quadro embutido é usado para incorporar outro documento no documento HTML atual.-->

    <hr> 
<br> <!--Espaço em vertical "pular linha"-->
<article> <!--artigo dentro do assunto "article"-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.122705982612!2d-46.69439032371935!3d-23.52808866037246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1706729371906!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</article>

</body>






</html>
